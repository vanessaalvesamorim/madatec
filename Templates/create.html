{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Criando uma nova Postagem {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" name="title" placeholder="Post title" class="form-control" value="{{request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Conte√∫do</label>
        <textarea name="content" placeholder="Post content" class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Inserir</button>
    </div>
</form>

{% endblock %}
