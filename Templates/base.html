<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <!--Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'estilo.css')}}">
        <!--Bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>{% block title %} {% endblock %}></title>
    </head>
    <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
          <img src="{{ url_for('static', filename='logo.jpeg')}}" width="150" height="100">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('index')}}">EMPRESA</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('cursos')}}">CURSOS</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('contato')}}">CONTATO</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('login')}}">CONECTE-SE</a>
            </li>
            </ul>
        </div>
      </nav>
     <div class="container">
         {% block content %} {% endblock %}
     <div>


     <!-- Optional JavaScript -->
     <!-- JQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
     </div>

     </div>
    </body>
</html>
